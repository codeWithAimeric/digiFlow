<VirtualHost *:80>
    ServerAlias {{ getenv "APACHE_SERVER_NAME" "default" }}

    DocumentRoot /var/www/html/public
    RemoteIPHeader X-Forwarded-For

    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    Timeout 3600
    ProxyTimeout 3600
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://${APACHE_BACKEND_HOST}:9000"
    </FilesMatch>

    <IfModule mod_setenvif.c>
        SetEnvIf X-Forwarded-Proto "^https$" HTTPS
    </IfModule>

    RequestReadTimeout header=20-120,MinRate=500 body=20,MinRate=500

    ErrorLog /dev/stderr
    LogFormat "%h (%{X-REAL-IP}i) %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"" combined_with_forwarded_for
    CustomLog /dev/stdout combined_with_forwarded_for

</VirtualHost>
