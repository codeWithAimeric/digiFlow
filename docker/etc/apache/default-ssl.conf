<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerAlias {{ getenv "APACHE_SERVER_NAME" "default" }}

        DocumentRoot /var/www/html/public

        <Directory /var/www/html/public>
            Options -Indexes +FollowSymLinks +MultiViews
            AllowOverride All
            Require all granted
        </Directory>

        Timeout 3600
        ProxyTimeout 3600
        <FilesMatch \.php$>
            SetHandler "proxy:fcgi://${APACHE_BACKEND_HOST}:9000"
        </FilesMatch>

        SSLEngine on

        SSLCertificateFile /usr/local/etc/ssl/private.crt
        SSLCertificateKeyFile /usr/local/etc/ssl/private.key

        ErrorLog /dev/stderr
        LogLevel debug
        LogFormat "%h (%{X-REAL-IP}i) %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"" combined_with_forwarded_for
        CustomLog /dev/stdout combined_with_forwarded_for
    </VirtualHost>
</IfModule>
